<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dance Mirror Player</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --accent-color: #00adb5;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
            overflow: hidden;
        }

        /* レイアウト制御 */
        .container {
            display: flex;
            flex-direction: column; /* デフォルトは縦並び（スマホ縦持ち用） */
            width: 100vw;
            height: 100vh;
        }

        /* 横持ち時のレイアウト切り替え */
        @media (orientation: landscape) {
            .container {
                flex-direction: row;
            }
            .video-section, .camera-section {
                width: 50% !important;
                height: 100% !important;
            }
        }

        .video-section, .camera-section {
            position: relative;
            width: 100%;
            height: 50%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
        }

        /* YouTube プレイヤーをレスポンシブに */
        #player {
            width: 100%;
            height: 100%;
        }

        /* カメラ映像（ミラー反転） */
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* 左右反転 */
        }

        /* コントロールUI */
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: none;
            background: #333;
            color: #fff;
        }

        button {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .sync-btn {
            background: #ff5722;
        }

        .status-msg {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: var(--accent-color);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="video-section">
        <div id="player"></div>
        <div class="status-msg">YouTube Area</div>
    </div>

    <div class="camera-section">
        <video id="webcam" autoplay playsinline muted></video>
        <div class="status-msg">Self Mirror Area</div>
    </div>
</div>

<div class="controls">
    <input type="text" id="videoUrl" placeholder="YouTube URLを入力">
    <button onclick="loadVideo()">Load</button>
    <button class="sync-btn" onclick="syncPlay()">Sync Play/Pause</button>
</div>

<script>
    let player;
    const videoElement = document.getElementById('webcam');

    // YouTube API の読み込み
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'mU_G0f6rA-Y', // 初期動画（適当なダンス動画等）
            playerVars: {
                'playsinline': 1,
                'rel': 0
            }
        });
    }

    // カメラの起動（インカメラ優先）
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "user" }, // インカメラ
                audio: false
            });
            videoElement.srcObject = stream;
        } catch (err) {
            alert("カメラの起動に失敗しました: " + err.message);
        }
    }

    // URLから動画IDを抽出して読み込み
    function loadVideo() {
        const url = document.getElementById('videoUrl').value;
        const videoId = extractVideoId(url);
        if (videoId && player) {
            player.loadVideoById(videoId);
        } else {
            alert("有効なYouTube URLを入力してください");
        }
    }

    function extractVideoId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length == 11) ? match[2] : null;
    }

    // 同期再生/一時停止
    function syncPlay() {
        if (!player) return;
        const state = player.getPlayerState();
        if (state === YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }

    // ページ読み込み時にカメラ開始
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
